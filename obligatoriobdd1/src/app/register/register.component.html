<div class="container">
    <div [hidden]="submitted">
        <form action="#"></form>
        <h1>Registro de Admin</h1>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="fullName">Nombre y Apellido</label>
                <input type="text" class="form-control" id="fullName" required [(ngModel)]="model.fullName"
                    name="fullName" #fullName="ngModel">
                <div [hidden]="fullName.valid || fullName.pristine" class="alert alert-danger">
                    El campo 'Nombre y Apellido' es obligatorio
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="model.email"
                    name="email" #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    El campo 'Email' es obligatorio
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="model.username"
                    name="username" #username="ngModel">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                    El campo 'Nombre de Usuario' es obligatorio
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="text" class="form-control" id="password" required [(ngModel)]="model.password"
                    name="password" #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    El campo 'Contraseña' es obligatorio
                </div>
            </div>
            <button type="button" class="btn btn-success">Registrar Usuario</button>
        </form>
    </div>
</div>
